<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="rescues/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="rescues/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="assets/login/css/login.css"/>
</head>
<body>
<div class="continer">
    <div class="login">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">标签网站</h2>
            <h4 class="form-signin-heading">记录生活的点点滴滴</h4>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="请输入您的用户名" required="" autofocus=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" required=""/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" /> 十天之内自动登录 &nbsp;&nbsp;
                </label>
                <span class=" btn glyphicon glyphicon-eye-open"  data-toggle="modal" data-target="#whatIsThis">(这是什么)</span>
            </div>
            <button class="btn btn-lg btn-default btn-block" type="submit">登陆</button>
        </form>
    </div>
</div>


<!----  “这是什么” 的弹出框  --->
<div class="modal fade" id="whatIsThis" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">我知道了</span></button>
                <h4 class="modal-title" id="myModalLabel">什么是十天之内自动登录</h4>
            </div>
            <div class="modal-body">
                <p>
                    &nbsp;&nbsp; &nbsp;&nbsp;
                    勾选记住密码后，系统会记住你所登录的帐号和密码，当下一次你浏览本网页时，将会跳过这个页面直接进入主界面。
                </p>
                <p>
                    &nbsp;&nbsp; &nbsp;&nbsp;我们将会把您的密码记录十天，当到了第十一天的时候，这个记录将会自动失效。
                </p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">我知道了</button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="rescues/jquery/jquery.js"></script>
<script src="rescues/bootstrap/js/bootstrap.js"></script>
</html>
